<h1>Personajes DBZ</h1>
<hr>

<div class="row">
    <div class="col">
        <h4>Listado</h4>
        <dbz-list [characterLst]="characters" 
                  (characterID)="onDeleteCharacterById($event)"></dbz-list>
    </div>
    <div class="col">
        <h4>Agregar</h4>
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
